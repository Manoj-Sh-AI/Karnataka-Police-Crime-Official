<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Montserrat:wght@500&family=Oswald:wght@500&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <section class="form-section">
        <div class="form-container" data-aos="fade-up" data-aos-delay="100">
            <img src="assets/images/loginimg.png" class="form-img" alt="">        
            <div class="login-margin">
                <h1 class="form-heading">Welcome Back, Login Here..</h1>
                <input  type="email" autocomplete="off" id="email" placeholder="Email">
                <input  type="password" autocomplete="off" id="password" placeholder="Password">
                <span class="error"> </span>
                <button class="submit-btn" >Login</button>
                <a href="/signup" class="other-form-link">Don't have an account? Create One</a>
            </div>
             
        </div>
        
    </section>
    <script src="../server.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/common.js"></script>
</body>
</html>
