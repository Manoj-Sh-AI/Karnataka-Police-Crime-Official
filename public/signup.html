<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&family=Montserrat:wght@500&family=Oswald:wght@500&family=Poppins:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <section class="form-section">
        <div class="form-container" data-aos="fade-up" data-aos-delay="100">        
            <div class="">
                <h1 class="form-heading">New here, Sign ups here..</h1>
                <input  type="text" autocomplete="off" id="name" placeholder="Full Name">
                <input  type="email" autocomplete="off" id="email" placeholder="Email">
                <input  type="password" autocomplete="off" id="password" placeholder="Password">
                <input  type="number" autocomplete="off" id="number" placeholder="Phone Number">
                <span class="error"> </span>
                <div>
                    <input type="checkbox" id="tc"><label for="tc">You agree to our <a href="#">Terms and conditions</a></label>
                </div>
                <button class="submit-btn" >Sign up</button>
                <a href="/login" class="other-form-link">Already have an account. Log in here</a>
            </div>
            <img src="assets/images/signupimg.jpg" class="form-img" alt=""> 
        </div>
        
    </section>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/common.js"></script>
</body>
</html>
